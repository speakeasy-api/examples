  /api/races:
    get:
      summary: 'Get races'
      operationId: getRaces
      description: 'A collection of race resources, newest first, optionally filtered by circuit or season query parameters.'
      parameters:
        -
          in: query
          name: season
          description: 'Filter the results by season year'
          example: '2024'
          required: false
          schema:
            type: string
            description: 'Filter the results by season year'
            example: '2024'
            nullable: false
        -
          in: query
          name: circuit
          description: 'Filter the results by circuit name'
          example: Monaco
          required: false
          schema:
            type: string
            description: 'Filter the results by circuit name'
            example: Monaco
            nullable: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data: []
                  meta:
                    count: 0
                properties:
                  data:
                    type: array
                    example: []
                  meta:
                    type: object
                    properties:
                      count:
                        type: integer
                        example: 0
      tags:
        - Races
    post:
      summary: 'Create a race'
      operationId: createARace
      description: 'Allows authenticated users to submit a new Race resource to the system.'
      parameters: []
      responses: {  }
      tags:
        - Races
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the race.'
                  example: 'Monaco Grand Prix'
                  nullable: false
                circuit_id:
                  type: string
                  description: 'The Unique Identifier for the circuit where the race will be held.'
                  example: 1234-1234-1234-1234
                  nullable: false
                race_date:
                  type: string
                  description: 'The date and time the race takes place, RFC 3339 in local timezone.'
                  example: '2024-05-26T14:53:59'
                  nullable: false
                season:
                  type: string
                  description: 'The season year for this race.'
                  example: '2024'
                  nullable: false
                driver_ids:
                  type: array
                  description: 'An array of Unique Identifiers for drivers participating in the race.'
                  example:
                    - 5678-5678-5678-5678
                    - 6789-6789-6789-6789
                  items:
                    type: string
              required:
                - name
                - circuit_id
                - race_date
                - season
